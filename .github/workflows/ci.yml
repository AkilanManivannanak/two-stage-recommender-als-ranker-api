name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow numpy scipy tqdm threadpoolctl implicit lightgbm fastapi uvicorn pydantic

      - name: Smoke pipeline + gates
        run: |
          bash scripts/ci_smoke.sh
